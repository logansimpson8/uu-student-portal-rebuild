<!DOCTYPE html>

<html>
<head>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <title>UU Student Portal</title>
</head>
<body>

<div class="top-header">
        <h1></h1>
</div>

<div class="main-wrapper">
    <aside class = "sidebar">
        <div class ="sidebar-logo">
            <img src="uu-logo.PNG" alt="UU logo">
        </div>
        <div class="theme-switch-wrapper">
            <button id="theme-toggle" class="theme-btn" title="Toggle Dark/Light Mode">
            <i class="fa-solid fa-moon"></i>
            </button>
            <span>Theme</span>
        </div>
        <h4>Favourites</h4>
        <div class = "fav-list">
        </div>
    </aside>

    <main class ="content-heading-area">

    <header>
        <div class="hero-image">
        </div>
    </header>

    <button id ="mobile-menu-btn" class="mobile-only-element">
        <i class="fa-solid fa-bars"></i>
    </button>
    
    <div class = "user-greeting">
        <h5 id="greeting">Good Morning</h5>
        <p id= "time-display">Monday, 23rd Febuary | 12:00:00</p>
    </div>

    <div class = "search-feature">
        <input type="text" id="tile-search" placeholder="Search...">
    </div>

    <h2>Home - Quick Links</h2>
    
    <div class ="dashboard-grid">

        <div id="no-results" class="hidden-message">
            <p>No Tiles found matching this search</p>
        </div>

        <div class = "tile" data-name="Blackboard" data-link="https://learning.ulster.ac.uk/ultra/stream">  
            <i class="fa-regular fa-star fav-star"></i>
            <a href="https://learning.ulster.ac.uk/ultra/stream">
                <i class="fa-solid fa-graduation-cap tile-icon"></i>
                <span class="tile-text">Blackboard ultra</span>
            </a>
        </div>

        <div class = "tile" data-name="Student Email" data-link="https://outlook.office.com">
            <i class="fa-regular fa-star fav-star"></i>
            <a href="https://outlook.office.com">
                <i class="fa-solid fa-envelope-open-text tile-icon"></i>
                <span class="tile-text">Student Email</span>
            </a> 
        </div>

        <div class = "tile" data-name="Library Services" data-link="https://library.ulster.ac.uk">
            <i class="fa-regular fa-star fav-star"></i>
            <a href="https://library.ulster.ac.uk">
                <i class="fa-solid fa-book-bookmark tile-icon"></i>
                <span class="tile-text">Library Services</span>
            </a> 
        </div>

        <div class = "tile" data-name="Academic Calendar" data-link="https://www.ulster.ac.uk/student/calendar"> 
            <i class="fa-regular fa-star fav-star"></i>
            <a href="https://www.ulster.ac.uk/student/calendar">
                <i class="fa-solid fa-calendar-days tile-icon"></i>
                <span class="tile-text">Academic Calendar</span>
            </a> 
        </div>
    </div>

    <h3> Courses and Modules - to update</h3>

    <div class ="dashboard-grid">

        <div class = "tile" data-name="Blackboard" data-link="https://learning.ulster.ac.uk/ultra/stream"> 
            <i class="fa-regular fa-star fav-star"></i>
            <a href="https://learning.ulster.ac.uk/ultra/stream">
                <i class="fa-solid fa-graduation-cap tile-icon"></i>
                <span class="tile-text">Blackboard ultra</span>
            </a></div>

        <div class = "tile" data-name="Student Email" data-link="https://outlook.office.com"> 
            <i class="fa-regular fa-star fav-star"></i>
            <a href="https://outlook.office.com">
                <i class="fa-solid fa-envelope-open-text tile-icon"></i>
                <span class="tile-text">Student Email</span>
            </a> </div>

        <div class = "tile" data-name="Library Services" data-link="https://library.ulster.ac.uk"> 
            <i class="fa-regular fa-star fav-star"></i>
            <a href="https://library.ulster.ac.uk">
                <i class="fa-solid fa-book-bookmark tile-icon"></i>
                <span class="tile-text">Library Services</span>
            </a> </div>

        <div class = "tile" data-name="Academic Calendar" data-link="https://www.ulster.ac.uk/student/calendar"> 
            <i class="fa-regular fa-star fav-star"></i>
            <a href="https://www.ulster.ac.uk/student/calendar">
                <i class="fa-solid fa-calendar-days tile-icon"></i>
                <span class="tile-text">Academic Calendar</span>
            </a> </div>

    </div> </main>
</div>

<script src="script.js"></script>
</body>
</html>
